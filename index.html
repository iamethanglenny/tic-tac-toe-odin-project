<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="welcomeModal" class="modal">
        <div class="modal-content">
            <div class="center">
                <h2>Welcome to Tic-Tac-Toe</h2>
                <p>Get ready for a fun game!</p>
                <button onclick="startGame()" class="start">Start Game</button>
            </div>
        </div>
    </div>
    <div id="endGameModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="center">
                <h2>Game Over</h2>
                <p class="subtitle"></p>
                <button onclick="playAgain()" class="replay">Play Again</button>
            </div>
        </div>
    </div>
    <div class="status">
        <h1 class="turn"></h1>
        <p class="round"></p>
        <p class="score"></p>
    </div>
    <div class="board"></div>
    <script src="script.js"></script>
</body>
</html>
